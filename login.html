<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录页面</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部登陆区域  版心+logo -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" id="log_1">
    </div>

    <!-- 登录框大盒子 -->
    <div class="login_regbox">

        <!-- 头部后台管理系统文字图片 -->
        <div class="title_box"><img src="./assets/images/login_title.png" alt=""></div>

        <!-- 登录的div -->
        <div class="login_in">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" id="YHM1" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="MM1" required lay-verify="required |pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即登录</button>
                </div>
                <div class="layui-form-item links">
                    <div class="login_box" id="link_reg"><a href="javascript:;">去注册账号</a></div>

                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="login_regin">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" id="usernames" required lay-verify="required |pas" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="passwd" required lay-verify="required |pass|repass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required |pass|repass" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <div class="reg_box" id="link_login"><a href="javascript:;">去登陆</a></div>
                </div>
            </form>

        </div>

    </div>




    <!-- 导入jQ -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
